apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

repositories {
    maven {
        url "https://github.com/cyber-z/public-fox-android-sdk/raw/master/mavenRepo"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'co.jp.cyberz.fox:sdk-android:3.5.1'
}

task removeJar(type:Delete) {
    delete fileTree(dir:'build/outputs/jar/', include:("*"))
}


task copyJar(type:Copy, dependsOn:removeJar) {
    from('build/intermediates/bundles/default/')
    into('build/outputs/jar/')
    include('classes.jar')
    rename('classes.jar', "FOX_Android_SDK_ANE.jar")
}

task assembleReleaseJar(dependsOn:copyJar) << {
    println("assemble jar : " + copyJar.destinationDir)
}
